<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Star Tracker</title>
  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>

    <script src="scripts.js"></script>

<div id="bar">
    <div class="center">
        <div><b>Global position (RA/DEC):<span class="coordinates"><span>16°55′22′′</span><span>32°55′22′′</span></span></b></div>
        <div>Local position (RA/DEC):<span class="coordinates"><span>45°55′22′′</span><span>274°55′22′′</span></span></div>
    </div>
</div>

<div class="center">

    <div>

        <div class="menu">
            <div class="left"><b>Tracking</b></div>
            <div class="left">Stop</div>
            <div class="right"><b>°</b></div>
            <div class="right active"><b>′</b></div>
            <div class="right"><b>′′</b></div>
        </div>

        <div class="controls">

            <img src="controls.png">

            <div class="lrg_h" style="top: 1px"></div>
            <div class="mdm_h" style="top: 15%"></div>
            <div class="sml_h" style="top: 29%"></div>
            <div class="sml_h" style="top: 57%"></div>
            <div class="mdm_h" style="top: 71%"></div>
            <div class="lrg_h" style="top: 85.5%"></div>
        
            <div class="lrg_v" style="left: 1px"></div>
            <div class="mdm_v" style="left: 15%"></div>
            <div class="sml_v" style="left: 30%"></div>
            <div class="sml_v" style="left: 57%"></div>
            <div class="mdm_v" style="left: 71%"></div>
            <div class="lrg_v" style="left: 86.5%"></div>
        </div>

        <div><div class="button left" style="width: 155px"><b>Shoot exposure (s)</b></div><input class="right" type="number"></div>
    </div>

    <div class="menu">
        <div class="left"><b>Calibration</b></div>
        <div class="right">Save cal.</div>
        <div class="right">Load cal.</div>
    </div>

</div>

</body>
</html>
